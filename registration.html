<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="owl-carousel/css/owl.carousel.min.css">
    <link rel="stylesheet" href="owl-carousel/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="log-head">
        <div class="container-main">
            <div class="bg-image1"></div>
            <div class="log-but">
                <div class="row">
                    <div class="column">
                        <img src="images/Logo.svg" alt="">
                    </div>
                    <div class="column">
                        <h3>Don’t have an account?</h3>
                    </div>
                    <div class="column">
                        <button class="reg-but">Log In</button>
                    </div>
                </div>
            </div>
            <div class="menu-log">
                <div class="row">
                    <div class="column">
                        <img src="images/iMAGE.png" alt="">
                        <h1>Turn your ambition
                            into a success story</h1>
                        <h3>Choose from over 100,000 online video.</h3>
                    </div>
                    <div class="column sag">
                        <h2>Create your free account</h2>
                        <h3>See how the world’s best user experiences
                            are created</h3>
                        <label for="ename">Full name</label> <br>
                        <input type="text" id="fname" name="ename" placeholder="Your name"> <br>

                        <label for="ename">Email address</label> <br>
                        <input type="text" id="fname" name="ename" placeholder="example@mail.com"> <br>

                        <label for="password">Password</label> <br>
                        <input type="password" id="lname" name="password" placeholder="Enter your password"> <br>

                        <button>Create your account</button>
                        <img src="images/oR.png" alt="">
                        <button class="Google"><i class="fab fa-google"></i> Sing with Google</button>
                        <span>By signing up, you agree to our communications and usage
                            terms Already have an account? <a href="https://accounts.google.com/">Sign
                                In</a> </span>

                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/5d810fb633.js" crossorigin="anonymous"></script>
    <script src="owl-carousel/js/jquery.min.js"></script>
    <script src="owl-carousel/js/owl.carousel.min.js"></script>
    <!-- <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script> -->
    <!-- <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="script/main.js"></script>
    <!-- endbuild -->
</body>

</html>
